<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Project</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.shopify.com/s/files/1/1061/1924/products/The_Sun_Face_Emoji_large.png?v=1571606063"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <div class="top-bar">
        <input type="button" value="X" class="close-button" />
      </div>

      <div id="rectangle">
        <form id="searchThings">
          <input
            type="search"
            id="inputSearch"
            class="form-control"
            placeholder="city, district, country ..."
            autofocus="on"
          />

          <input type="submit" value="Search" id="SearchButton" />

          <input type="button" value="Current location" id="locationButton" />
        </form>

        <div id="location">
          <h1></h1>
        </div>
        <div id="date">
          <h3></h3>
        </div>

        <div id="weather-details">
          <span id="temperature">
            <span id="temperatureNumber"></span>
            <span id="FahPlusCel">
              <span id="celsius"><a href="#">°C</a></span>
              <span id="separator">|</span>
              <span id="fahrenheit"><a href="#">°F</a></span>
            </span>
          </span>

          <div class="detailed-information">
            <ul>
              <li>
                <div class="current-weather" id="description"></div>
              </li>
              <li>
                <div class="current-humidity">
                  Humidity: <span id="humidity">54</span>%
                </div>
              </li>
              <li>
                <div class="current-wind">
                  Wind: <span id="wind">5</span>km/h
                </div>
              </li>
            </ul>
          </div>
        </div>

        <hr />

        <div class="container">
          <div class="day-one">
            <div class="day">Monday</div>
            <div class="icon">🌤</div>
            <div class="number">39 °C</div>
          </div>

          <div class="day-two">
            <div class="day">Tuesday</div>
            <div class="icon">🌤</div>
            <div class="number">38 °C</div>
          </div>

          <div class="day-three">
            <div class="day">Wednesday</div>
            <div class="icon">☀️</div>
            <div class="number">33 °C</div>
          </div>

          <div class="day-four">
            <div class="day">Thursday</div>
            <div class="icon">☀️</div>
            <div class="number">34 °C</div>
          </div>

          <div class="day-five">
            <div class="day">Friday</div>
            <div class="icon">🌤</div>
            <div class="number">35 °C</div>
          </div>

          <div class="day-six">
            <div class="day">Saturday</div>
            <div class="icon">☀️</div>
            <div class="number">36 °C</div>
          </div>

          <div class="day-seven">
            <div class="day">Sunday</div>
            <div class="icon">☀️</div>
            <div class="number">37 °C</div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a
        href="https://github.com/diadieva/weather-app-diadieva"
        target="_blank"
      >
        Open-source code by
      </a>
      <div class="myname">Anastasiia Diadieva</div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
